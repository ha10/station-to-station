<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="row">
      <div class="jumbotron">
        <div class="container">
          <h1>Station to Station</h1>
          <p></p>
        </div>
      </div>
    </div>

    <div class="container row center-block schedules">
      <div class="panel panel-default">
        <div class="panel-heading">Panel heading</div>
        <table class="table">
          <thead>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>


    <div class="row container center-block add-train-panel">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
              <button class="btn btn-default" id="add-info">Add Info</button>
            </form>
          </div>
        </div>

    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
  </body>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/moment.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</html>
